<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #333;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 40px 20px;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        position: relative;
        z-index: 1;
      }

      .error-code {
        font-size: 150px;
        font-weight: 900;
        line-height: 1;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .error-code::after {
        content: "404";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        -webkit-text-fill-color: #6e8efb;
        filter: blur(8px);
        animation: float 5s ease-in-out infinite;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 15px;
        color: #444;
      }

      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
      }

      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(110, 142, 251, 0.6);
      }

      @keyframes move {
        0%,
        100% {
          transform: translateY(0) rotate(0);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .bg-shape {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(110, 142, 251, 0.4),
          rgba(167, 119, 227, 0.4)
        );
        filter: blur(50px);
        z-index: -1;
      }

      .shape1 {
        top: 20%;
        left: 15%;
        animation: move 15s infinite alternate;
      }

      .shape2 {
        bottom: 20%;
        right: 15%;
        animation: move 18s infinite alternate-reverse;
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 120px;
        }

        h1 {
          font-size: 26px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background shapes -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>

    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
      <a href="/" class="button">Back to Home</a>
    </div>
  </body>
</html>
